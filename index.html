<!doctype html>
<!-- If multi-language site, reconsider usage of html lang declaration here. -->
<html lang="en"> 

<head>
  <meta charset="utf-8">
  <title>Coin Toss</title>
  <!-- View-port Basics: http://mzl.la/VYREaP -->
  <!-- This meta tag is used for mobile device to display the page without any zooming,
       so how much the device is able to fit on the screen is what's shown initially. 
       Remove comments from this tag, when you want to apply media queries to the website. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <!-- Place favicon.ico in the root directory: mathiasbynens.be/notes/touch-icons -->
  <link rel="shortcut icon" href="favicon.ico" />
  <!--font-awesome link for icons-->
  <link rel="stylesheet" media="screen" href="assets/vendor/font-awesome/css/all.min.css" >
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Default style-sheet is for 'media' type screen (color computer display).  -->
  <link rel="stylesheet" media="screen" href="assets/css/style.css" >
</head>

<body>
  <!--container start-->
  <div class="container">
    <!--header section start-->
    <header>
      <div class="wrapper">
        <h1>Coin Toss</h1>
      </div>
    </header>
    <!--header section start-->
    <!--main section start-->
    <main>
      <div class="wrapper">
        <h2>first player to 5 points win&excl; </h2>
        <ul class="players">
          <li>
            <p>player selected: <span class="player-selection">heads</span></p>
          </li>
          <li>
            <p>computer selected: <span class="computer-selection">tails</span></p>
          </li>
        </ul>
        <div class="coin">
          <figure>
            <img src="./assets/Images/Heads.jpg" alt="">
          </figure>
        </div>
        <ul class="scores">
          <li>
            <p>player: <span class="player-score">2</span></p>
          </li>
          <li>
            <p>computer: <span class="computer-score">2</span></p>
          </li>
        </ul>
        <h3>make a selection</h3>
        <ul class="toss-call">
          <li>
            <a href="#FIXME" class="heads" title="heads">heads</a>
          </li>
          <li>
            <a href="#FIXME" class="tails" title="tails">tails</a>
          </li>
        </ul>
      </div>
    </main>
    <!--main section end-->
  </div>
  <!--container end-->
  <script src="assets/js/script.js"></script>
</body>
</html>
